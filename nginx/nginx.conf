worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;  # Use your server's domain or IP if necessary

        # Route for the Vue.js frontend at /my_name
        location /leonardo {
            proxy_pass http://vue_app_container:5173;  # Proxy to the Vue.js app
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: handle root requests if you want to redirect to /my_name
        location / {
            return 301 /my_name;  # Redirect root requests to /my_name
        }

        # Optional: handle API requests to the backend
        location /api {
            proxy_pass http://backend_container:3000;  # Adjust this based on your backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

