worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Serve the Vue.js frontend from the /leonardo path
        location /leonardo {
            root /usr/share/nginx/html;  # Path to the built Vue app
            index index.html;
            try_files $uri $uri/ /leonardo/index.html;
        }

        # Handle API requests that start with /leonardo/api
        location /leonardo/api {
            proxy_pass http://backend_container:3000;  # Match the backend service name in Docker Compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

