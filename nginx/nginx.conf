worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Redirect root requests to the Vue app at /leonardo
        location / {
            return 301 /leonardo;  # Redirect all root requests to /leonardo
        }

        # Serve the Vue.js frontend from the /leonardo path
        location /leonardo {
            proxy_pass http://vue-app:5173;  # Adjust this if your Vue dev server runs on a different port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }

        # Handle API requests to the backend Express server
        location /api {
            proxy_pass http://backend:3000;  # No trailing slash here
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header Content-Security-Policy "default-src 'self';" always;
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # Static files or assets for the Vue app
        location /leonardo/assets {
            alias /path/to/your/frontend/dist/assets;  # Adjust this path to where your Vue app's assets are built
            access_log off;  # Optionally disable logging for static files
            expires max;  # Cache static assets
        }

        # Add an additional location block for serving the Vue app index.html
        location /leonardo/ {
            try_files $uri $uri/ /leonardo/index.html;
        }
    }
}

