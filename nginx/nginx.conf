worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Redirect root access to /leonardo
        location / {
            return 301 /leonardo;  # Redirect all root requests to /leonardo
        }

        # Serve the Vue.js frontend application
        location /leonardo {
            alias /usr/share/nginx/html/;  # Path to your built application
            index index.html;

            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header Content-Security-Policy "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; frame-ancestors 'self'; form-action 'self';" always;
            proxy_hide_header Server;
            proxy_hide_header X-Powered-By;

            try_files $uri $uri/ /leonardo/index.html;  # Ensure proper routing for SPA
        }

        # Allow access to backend API
        location /api {
            proxy_pass http://backend:3000;  # Correctly routes to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header Content-Security-Policy "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; frame-ancestors 'self'; form-action 'self';" always;
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }
    }

