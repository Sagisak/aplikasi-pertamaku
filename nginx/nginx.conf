server {
    listen 80;

    # Route for the Vue.js frontend at /my_name
    location /my_name {
        proxy_pass http://vue_app_container:5173;  # Proxy to the Vue.js app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: handle root requests if you want to redirect to /my_name
    location / {
        return 301 /my_name;
    }
}

